<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Barcode Generator</h1>
        <input type="text" id="headerInput" placeholder="Enter header text (optional)" />
        <textarea id="userInput" placeholder="Enter text here (one line per barcode)" rows="6"></textarea>
        <div class="button-group">
            <button id="generateButton">Generate Barcodes</button>
            <button id="exportPdfButton" style="display: none;">Export to PDF</button>
        </div>
        <div id="barcodeDisplay"></div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
